<!DOCTYPE html>
<html>
<head>
  <title>Regisztráció</title>
  <style>
    body {
      background-color: #ffffcc; /* Nagyon halvány sárga */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #f0f0ff; /* Nagyon halvány kék */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .form-container input[type="text"],
    .form-container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .form-container input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Regisztráció</h1>
      <form id="registration-form" action="save.php" method="POST">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail cím:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Küldés">
      </form>
    </div>
  </div>
</body>
</html>
